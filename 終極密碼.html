        return x = message.innerText += 5;

        return x =  message.innerText += 6;

        return x = message.innerText += 7;

        return x = message.innerText += 8;

        return x= message.innerText += 0 ;
    }
;
    function Clear(){
        message.innerText = " ";

    }
    
    function Random(x){

    }

    function AddMath(){
        show.innerText = " ";
        p.innerText = i;
        // show.append(p);

    let max = 100;
    function Ans(){;

            message.innerText = " ";
            show.innerText = " ";
            return i = Random(101);
            return max = 100;
            return min = 0;

            alert(`${min}~${x-1}`)
            return max = x-1;
        }

            //這是字串 所以要把他轉換成數字
            alert(`${parseInt(x)+1}~${max}`)

            return x = 0;
        }
    }
