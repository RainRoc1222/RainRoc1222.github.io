<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="1A2B.css">
<title>Hello, world!</title>
<style>
    .container{
    width: 600px;
    border-radius: 10px;
    border: 1px solid #ccc;
}
.message{
    width: 500px;
    height: 400px;
    border: 1px solid #ccc;
}
.btn{
    width: 25%;
}
.guess{
    width: 10%;
}
.show{
    width: 500px;
}
.AABB{
    background-color: red;
    border-radius:  5px;
    color: #fff;
    display: block;
    padding: 10px;
}
.www{
    display: flex;
}
p{
    font-size: 15px;
    padding: 10px;
    width: 100%;
    border: 1px solid #ccc;
    margin: 0;
}
</style>
</head>
<body>
    <div class="container mx-auto mt-5">
        <div class="banner justify-content-sm-evenly d-flex my-3">
            <button class="btn start">開始</button>
            <button class="btn reset">放棄重來</button>
            <button class="btn answer">看答案</button>
        </div>
        <div class="message mx-auto">
            
        </div>
        <div class="show mt-5 mx-auto">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">猜答案</span>
                <input id="value" type="text" class="form-control" placeholder="輸入四位數字" aria-label="輸入四位數字">
                <button class="btn guess">猜!</button>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>
<script>
    let span = document.createElement("span");

    let input_ans = document.getElementById("value");
    let start = document.querySelector(".start");
    let reset = document.querySelector(".reset");
    let answer = document.querySelector(".answer");
    let message = document.querySelector(".message");
    let guess = document.querySelector(".guess");
    let dice = [],ans =[],a=0,b=0;
    
    start.addEventListener('click',function(){
        if(dice.length<4)roll();
        
    })

    reset.addEventListener('click',function(){
        message.innerText = " ";
        dice = [];
    })

    answer.addEventListener('click',function(){
        alert(dice);
    })
    
    function roll(){
        for(let i =0;i<4;i++){
            let roll = Math.floor(Math.random(0,10)*10)
            if(dice.indexOf(roll) == -1){
                dice.push(roll);
            }
            else{
                i--
            }
            
            console.log(dice)
        } 
    }

    guess.addEventListener('click',function(){
        ans =  Array.from(input_ans.value)
        for(let i = 0;i<dice.length;i++){
            if(dice[i]==ans[i]){
                a++
                if(a == 4){
                    span.style.backgroundColor = 'green'
                }
            }
            else{
                for(let j = 0;j<dice.length;j++){
                    if(dice[i] == ans[j]){
                        b++
                    }
                }
            }
            
        }
        createcard(input_ans.value);
    })

    function createcard(value){
        let div = document.createElement("div")
        div.setAttribute("class","www")
        let p = document.createElement("p");
        span.setAttribute("class","AABB")
        span.innerHTML = `${a}A${b}B`
        p.innerText = value;   
        div.append(span,p);
        message.append(div);
    }


</script>
</body>
</html>
